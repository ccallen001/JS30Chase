<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Checkboxes</title>
    <link rel="stylesheet" href="checkboxes.css" />
    <!--include babel-->
    <!--<script src="https://unpkg.com/babel-standalone@6/babel.min.js" charset="utf-8"></script>-->
</head>

<body>
    
    <h1>
        Select a Checkbox<br />
        hold shift and select another one
    </h1>

    <ul id="checkbox-list">
        <li><input type="checkbox" /><span>Uno</span></li>
        <li><input type="checkbox" /><span>Dos</span></li>
        <li><input type="checkbox" /><span>Tres</span></li>
        <li><input type="checkbox" /><span>Quatro</span></li>
        <li><input type="checkbox" /><span>Cinco</span></li>
        <li><input type="checkbox" /><span>Seis</span></li>
        <li><input type="checkbox" /><span>Siete</span></li>
        <li><input type="checkbox" /><span>Ocho</span></li>
        <li><input type="checkbox" /><span>Nueve</span></li>
        <li><input type="checkbox" /><span>Diez</span></li>
    </ul>
    <button id="clear">Clear All</button>

</body>

<script src="checkboxes.js"></script>

</html>
