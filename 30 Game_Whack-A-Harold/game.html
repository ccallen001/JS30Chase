<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8" />
    <title>Whack-A-Harold</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="game.css" />
    <!--include babel-->
    <!--<script src="https://unpkg.com/babel-standalone@6/babel.min.js" charset="utf-8"></script>-->

</head>

<body>

    <div class="instructions">
        <h1>Whack-A-Harold</h1>
        <p>Press the START button to begin.</p>
        <p>Whack Harold by clicking on him.</p>
        <p>Try to beat the high score!</p>
        <button class="start">START</button>
    </div>

    <div class="row top">
        <div class="cell">
            <div class="character"></div>
        </div>
        <div class="cell">
            <div class="character"></div>
        </div>
        <div class="cell">
            <div class="character"></div>
        </div>
    </div>
    <div class="row bottom">

        <div class="scoreboard">
            <div>
                <span>HIGH SCORE: </span>
                <span class="name">Harold</span>:
                <span class="high">...</span>
            </div>
            <div>
                <span>Your Score: </span>
                <span class="your">0</span>
            </div>

            <div class="message">click start â†‘ to play</div>
        </div>

        <div class="cell">
            <div class="character"></div>
        </div>
        <div class="cell">
            <div class="character"></div>
        </div>
        <div class="cell">
            <div class="character"></div>
        </div>
    </div>

    <div class="soundblock">
        <!-- beeps -->
        <audio class="beep">
            <!-- ding -->
            <source src="sounds/ding.mp3" />
        </audio>
        <audio class="beep">
            <source src="sounds/beep.wav" />
        </audio>
        <audio class="beep">
            <!-- buzzer -->
            <source src="sounds/buzzer.wav" />
        </audio>

        <!-- groans -->
        <audio class="groan">
            <source src="sounds/groan1.wav" />
        </audio>
        <audio class="groan">
            <source src="sounds/groan2.wav" />
        </audio>
        <audio class="groan">
            <source src="sounds/groan3.wav" />
        </audio>
        <!-- <audio class="groan">
            <source src="http://sep800.mine.nu/files/sounds/groan2.wav" />
        </audio> -->
        <!-- <audio class="groan">
            <sourc src="http://www.4uall.net/free-sound-effects/People-free-sound-effects/FRUSTRT2.WAV" />
        </audio> -->
    </div>

</body>

<script src="game.js"></script>

</html>
